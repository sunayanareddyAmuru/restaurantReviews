<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width,initial-scale=1" name="viewport"><!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet"><!-- mapbox for API -->

	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'><!-- Main CSS file -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1><!-- Beginning breadcrumb -->
			<ul aria-label="Breadcrumb" id="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
			</ul><!-- End breadcrumb -->
		</nav><!-- End nav -->
	</header><!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container">
			<div aria-label="maps list" id="map" role="application"></div>
		</section><!-- End map -->
		<!-- Beginning restaurant -->
		<section aria-label="Restaurant Details" id="restaurant-container" tabindex="1">
			<h2 id="restaurant-name" tabindex="2"></h2><img id="restaurant-img" tabindex="3">
			<p id="restaurant-cuisine" tabindex="4"></p>
			<p id="restaurant-address" tabindex="5"></p>
			<table id="restaurant-hours" tabindex="6"></table>
		</section><!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list" tabindex="7"></ul>
		</section><!-- End reviews -->
	</main><!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- End footer -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script> <!-- Beginning scripts -->
	 <!-- Database helpers -->
	 
	<script src="js/dbhelper.js" type="text/javascript">
	</script> <!-- Main javascript file -->
	 
	<script src="js/restaurant_info.js" type="text/javascript">
	</script> <!-- Google Maps -->
	 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
	 <!-- End scripts -->
</body>
</html>
