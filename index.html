<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet"><!-- map box API integration -->

	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>Restaurant Reviews</title>
</head>
<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section id="map-container">
			<div aria-label="markers list" id="map" role="application"></div>
		</section>
		<section>
			<label aria-label="filter options" for="filter-options"></label>
			<div class="filter-options">
				<label aria-label="filter options" for="filter-options"></label>
				<h2><label aria-label="filter options" for="filter-options">Filter Results</label></h2><label aria-label="filter options" for="filter-options"><select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">
						All Neighborhoods
					</option>
				</select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select></label>
			</div><label aria-label="filter options" for="filter-options"></label>
			<ul aria-label="list of restaurants" id="restaurants-list" tabindex="0"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script> 
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script> 
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- registering serviceWorker -->
	<script>
	    if('serviceWorker' in navigator) {
	      navigator.serviceWorker.register('serviceWorker.js').then(()=>{
	        console.log("sucessfully registered the serviceWorker");
	      }).catch((e)=>{
	        console.log(e.error);
	      })
	    }
	</script>
</body>
</html>
